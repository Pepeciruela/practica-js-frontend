<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Anuncio</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/boostrap.css">
</head>
<body>
    <h1>Nuevo Anuncio</h1>
    <div class="anuncios"></div>
    <form novalidate>
        <div class="form-group">
            <label class="col-form-label mt-4" for="nombre">Nombre del producto</label>
            <input type="text" name="nombre" class="form-control" placeholder="Escribe el nombre del producto" required autofocus>
        </div>
        <div class="form-group">
            <label for="venta" class="form-label mt-4">Producto en compra o venta</label>
            <select class="form-select" name="venta" required>
            <option value="compra">Compra</option>
            <option value="venta">Venta</option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-form-label mt-4" for="precio">Precio del producto</label>
            <input type="number" name="precio" class="form-control" min="1" placeholder="Escribe el precio del producto" required>
        </div>
        <div class="form-group">
            <label class="col-form-label mt-4" for="foto">Url de la imagen del producto</label>
            <input type="url" name="foto" class="form-control" placeholder="Url a la imagen del producto">
        </div>
        <div class="form-group">
            <label for="tags" class="form-label mt-4">Etiquetas del producto</label>
            <select multiple="" class="form-select" name="tags">
            <option value="Lifestyle">Lifestyle</option>
            <option value="Motor">Motor</option>
            <option value="Mobile">Mobile</option>
            </select>
        </div>
    <br>
        <button type="submit" class="btn btn-primary">Crear anuncio</button>
    </form>
    <script type="module" src="js/new.js"></script>
</body>
</html>
