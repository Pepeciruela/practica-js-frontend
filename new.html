<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Anuncio</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/boostrap.css">
</head>
<body>
    <h1>Nuevo Anuncio</h1>
    <div class="messages"></div>
    <form novalidate>
        <div class="form-group">
            <label for="nombre" class="form-label mt-4">Nombre del artículo</label>
            <input type="text" name="nombre" class="form-control" placeholder="Escribe el nombre del articulo" required>
        </div>
        <div class="form-group">
            <label for="venta" class="form-label mt-4">Artículo en compra o en venta</label>
            <select class="form-select" name="venta">
                <option value="Compra">Compra</option> 
                <option value="Venta">Venta</option>
            </select>
        </div>
        <div class="form-group">
            <label for="precio" class="form-label mt-4">Precio del artículo</label>
            <input type="number" name="precio" class="form-control" name="precio"  min ="1"  pattern="^[1-9]\d*$" placeholder="Escribe el precio del articulo en €" required>
        </div>
        <div class="form-group">
            <label for="foto" class="form-label mt-4">Url a la imagen del producto</label>
            <input type="url" name="foto"  class="form-control" placeholder="URL a la imagen del producto">
        </div>
        <div class="form-group">
            <label for="tags" class="form-label mt-4">Etiquetas</label>
            <select multiple="" name="tags" class="form-select">
                <option value="Lifestyle">Lifestyle</option> 
                <option value="Motor">Motor</option> 
                <option value="Mobile">Mobile</option> 
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Crear</button>
    </form>
    <script type="module" src="js/new.js"></script>
</body>
</html>
